<div class="tone panel">
  <h5 class="panel-title">Tone</h5>
  <input type="radio" ng-model="voice.type" name="tone-type" value="sine" id="sine">
  <label for="sine" ng-class="voice.type === 'sine' ? 'tone-btn left active' : 'tone-btn left'">
    <img src="svg/sine-wave.svg" alt="sine-wave" />
  </label>

  <input type="radio" ng-model="voice.type" name="tone-type" value="square" id="square">
  <label for="square" ng-class="voice.type === 'square' ? 'tone-btn active' : 'tone-btn'">
    <img src="svg/square-wave.svg" alt="square-wave" />
  </label>

  <input type="radio" ng-model="voice.type" name="tone-type" value="sawtooth" id="sawtooth">
  <label for="sawtooth" ng-class="voice.type === 'sawtooth' ? 'tone-btn left bottom active' : 'tone-btn left bottom'">
    <img src="svg/sawtooth-wave.svg" alt="sawtooth-wave" />
  </label>

  <input type="radio" ng-model="voice.type" name="tone-type" value="triangle" id="triangle">
  <label for="triangle" ng-class="voice.type === 'triangle' ? 'tone-btn bottom active' : 'tone-btn bottom'">
    <img src="svg/triangle-wave.svg" alt="traingle-wave" />
  </label>

  <h6 class="panel-sub">Gain</h6>
  <input type="range" ng-model="voice.gain" min="0" max="1" step="0.1">

  <h6 class="panel-sub">Detune</h6>
  <input type="range" ng-model="voice.detune" min="0" max="500" step="10">
</div>
